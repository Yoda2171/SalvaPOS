<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100" style="background-color: #f0f8ff;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px; border-radius: 10px;">
        <div class="text-center mb-4">
        <img src="assets/login.png" alt="Farmacia Logo" class="img-fluid mb-2" style="width: 80px;">
        <h3 class="mb-3">SalvaPOS</h3>
        <p class="text-muted">Inicia sesión para gestionar los productos</p>
        </div>
        <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
        </form>
    <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">¿Olvidó su contraseña?</a>
        </div>
    </div>
</div>
