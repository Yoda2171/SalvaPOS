<div class="container-fluid vh-100">
    <!-- Barra superior -->
    <div class="row bg-primary text-white py-3 px-4 d-flex justify-content-between align-items-center">
    <div class="col-auto">
        <button class="btn btn-primary">
        <i class="bi bi-list" style="font-size: 24px;"></i> <!-- Icono de menú -->
        </button>
    </div>
    <div class="col-auto">
        <span class="fs-4">
            Informe de ventas</span> <!-- Título -->
    </div>
    <div class="col-auto">
        <button class="btn btn-primary">
        <i class="bi bi-box-arrow-right" style="font-size: 24px;"></i> <!-- Icono de logout -->
        </button>
    </div>
    </div>

    <!-- Sección de filtros -->
    <div class="container mt-4">
    <div class="row g-3">
        <div class="col-md-4">
        <label for="dateRange" class="form-label">Rango de Fecha</label>
        <input type="date" id="startDate" class="form-control">  <!-- Eliminado ngModel -->
        <input type="date" id="endDate" class="form-control mt-2"> <!-- Eliminado ngModel -->
        </div>
        <div class="col-md-4">
        <label for="medicineGroup" class="form-label">Grupo de medicina</label>
        <select id="medicineGroup" class="form-select">
            <option value="">- Seleccionar grupo -</option>
            <option value="group1">Grupo 1</option>
            <option value="group2">Grupo 2</option>
        </select>
        </div>
        <div class="col-md-4">
        <label for="userName" class="form-label">Nombre de usuario</label>
        <select id="userName" class="form-select">
            <option value="">-
                Seleccionar nombre de usuario -</option>
            <option value="user1">Usuario 1</option>
            <option value="user2">Usuario 2</option>
        </select>
        </div>
    </div>
    </div>

    <!-- Sección de gráfico y tabla -->
    <div class="container mt-5">
    <div class="row">
        <!-- Gráfico de Chart.js -->
        <div class="col-md-8">
        <canvas #salesChart></canvas> <!-- Canvas para Chart.js -->
        </div>

        <!-- Tabla de detalles de ventas -->
        <div class="col-md-4">
        <h5>Detalles del pedido</h5>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">
                    ID de pedido</th>
                <th scope="col">
                    Fecha y hora</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let sale of salesData">
                <td>{{ sale.id }}</td>
                <td>{{ sale.date }}</td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
    </div>
</div>
