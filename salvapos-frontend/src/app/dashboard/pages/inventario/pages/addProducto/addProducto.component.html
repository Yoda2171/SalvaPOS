<div class="container">
  <div class="container-fluid">
    <div class="container-fluid vh-100">
      <!-- Barra superior -->
      <div
        class="row bg-primary text-white py-2 px-3 d-flex justify-content-between align-items-center"
      >
        <div class="col-auto">
          <button class="btn btn-primary" id="menuButton">
            <i class="bi bi-list" style="font-size: 24px"></i>
            <!-- Icono de menú -->
          </button>
        </div>
        <div class="col-auto">
          <span class="fs-5">Inventario 2</span>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary">
            <i class="bi bi-box-arrow-right" style="font-size: 24px"></i>
            <!-- Icono de logout -->
          </button>
        </div>
      </div>

      <!-- Formulario de agregar medicamento -->
      <div class="container mt-5">
        <div class="card shadow-sm p-4">
          <h3 class="mb-3">Añadir Nuevo Producto</h3>
          <p class="text-muted">
            *All fields are mandatory, except mentioned as (optional).
          </p>

          <form>
            <!-- Fila para nombre e ID del medicamento -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="medicineName" class="form-label">Nombre</label>
                <input
                  type="text"
                  id="medicineName"
                  class="form-control"
                  placeholder="Enter Medicine Name"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="medicineId" class="form-label"
                  >Código de barra</label
                >
                <input
                  type="text"
                  id="medicineId"
                  class="form-control"
                  placeholder="Enter Medicine ID"
                  required
                />
              </div>
            </div>

            <!-- Fila para grupo del medicamento y cantidad -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="medicineGroup" class="form-label">Categorias</label>
                <select id="medicineGroup" class="form-select" required>
                  <option value="">- Select Group -</option>
                  <option value="group1">Group 1</option>
                  <option value="group2">Group 2</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="quantity" class="form-label">Cantidad</label>
                <input
                  type="number"
                  id="quantity"
                  class="form-control"
                  placeholder="Enter Quantity"
                  required
                />
              </div>
            </div>

            <!-- Fila para cómo usar el medicamento -->
            <div class="mb-3">
              <label for="howToUse" class="form-label">Descripcion</label>
              <textarea
                id="howToUse"
                class="form-control"
                rows="3"
                placeholder="Enter instructions"
                required
              ></textarea>
            </div>

            <!-- Botón para guardar detalles -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                Guardar Producto
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
